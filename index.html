<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Checkers</h1>
    <div id="game-info">
        <p>Current Player: <span id="current-player"></span></p>
        <p id="score-info">Score: Red <span id="red-score">0</span> - Black <span id="black-score">0</span></p>
        <p id="winner-info" style="display: none;">Winner: <span id="winner"></span></p>
    </div>
    <div id="board-container">
        <div id="board"></div>
    </div>
    <button id="reset-button">Reset Game</button>
    <script src="checkers.js"></script>
</body>
</html>
